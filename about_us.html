    <style>
        :root {
            --purple: #3A345B;
            --pink: #F3C8DD;
        }

        /* Hentikan scroll kiri-kanan */
        html,
        body {
            overflow-x: hidden;
            width: 100%;
            touch-action: pan-y;
        }

        /* ---------------- HEADER ---------------- */
        .header-foto {
    position: relative;
    width: 100%;
    height: 60vh;         /* tinggi header = 60% viewport */
    overflow: hidden;
}

.header-foto img {
    width: 100%;
    height: 100%;
    object-fit: cover;    /* gambar selalu memenuhi area header */
    object-position: center;
    display: block;
}

        /* ---------------- NAVBAR ---------------- */
        .navbar {
            width: 100%;
            background: white;
            padding: 18px 0;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
            z-index: 999;
        }

        .navbar.sticky {
            position: fixed;
            top: 0;
            left: 0;
            background: var(--pink);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .menu a,
        .dropbtn {
            margin: 0 12px;
            font-size: 16px;
            text-decoration: none;
            color: var(--purple);
            font-weight: bold;
            cursor: pointer;
            font-family: "Vollkorn", serif !important;
            font-style: italic !important;
        }

        .menu a:hover,
        .dropbtn:hover {
            text-decoration: underline;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 27px;
            left: 0;
            background: #F3C8DD;
            /* <-- GANTI JUGA DI SINI (dropdown bg) */
            min-width: 180px;
            padding: 15px 0;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 18px;
            text-align: left;
            color: #3A345B;
            text-decoration: none;
            font-weight: normal;
        }

        /* warna pas hover item dropdown */
        .dropdown-content a:hover {
            background: #F3C8DD;
            /* <-- dan DI SINI */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* ---------------- CAROUSEL ---------------- */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 750px;
            margin: 120px auto 40px auto;
            overflow: visible;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.4s ease-in-out;
            /* gap: 30px; */
            
        }

       .carousel-item {
    width: 100%;           /* FULL width mengikuti container */
    max-width: 750px;      /* sama dengan container */
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    background: none;
}


        .carousel-item img {
            width: auto;
            height: 400px;
            object-fit: cover;
            background: white;
    margin: 0 auto;
        }

        /* --- SWIPE BUTTONS --- */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--purple);
            color: white;
            padding: 18px;
            border: none;
            cursor: pointer;
            font-size: 22px;
            border-radius: 10px;
            opacity: 0.9;
            z-index: 999;
        }

        .carousel-btn:hover {
            opacity: 1;
        }

        #prevBtn {
            left: -10px;
        }

        #nextBtn {
            right: -10px;
        }

        /* ---------------- FOOTER ---------------- */
        .footer {

            margin-top: 60px;
            font-family: "Times New Roman", serif;

    <!-- ================= SCRIPT ================= -->
    <script>
        /* Sticky navbar */
        const navbar = document.getElementById("navbar");
        const headerImage = document.querySelector(".header-foto");

        window.addEventListener("scroll", () => {
            let headerHeight = headerImage.offsetHeight;
            if (window.scrollY >= headerHeight) {
                navbar.classList.add("sticky");
            } else {
                navbar.classList.remove("sticky");
            }
        });

        /* =============== INFINITE CAROUSEL =============== */

        let track = document.getElementById("carouselTrack");
        let items = track.children;

        let index = 1;
        let slideWidth;

        window.onload = () => {slideWidth = document.querySelector(".carousel-container").offsetWidth;

            track.style.transform = `translateX(-${index * slideWidth}px)`;

        };

        document.getElementById("nextBtn").addEventListener("click", () => {
            index++;
            slide();
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
            index--;
            slide();
        });

        function slide() {
            track.style.transition = "0.4s ease-in-out";
            track.style.transform = `translateX(-${index * slideWidth}px)`;

            track.addEventListener("transitionend", () => {

                if (index === items.length - 1) {
                    track.style.transition = "none";
                    index = 1;
                    track.style.transform = `translateX(-${index * slideWidth}px)`;
                }

                if (index === 0) {
                    track.style.transition = "none";
                    index = items.length - 2;
                    track.style.transform = `translateX(-${index * slideWidth}px)`;
                }
            });
        }
    </script>
